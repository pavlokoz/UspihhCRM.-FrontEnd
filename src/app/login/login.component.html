<div class="main-div">
    <md-card style="max-width: 500px; ">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title" style="text-align: center">Sign In Form</span>
            </md-card-header-text>
        </md-card-header>
        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center">
            <md-card-content>
                <mat-form-field class="full-width">
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" formControlName="password" placeholder="Password">
                </mat-form-field>
            </md-card-content>
            <mat-card-actions class="display-center" style="padding: 10px 0;">
                <button mat-raised-button [disabled]="!loginForm.valid">Log in</button>
            </mat-card-actions>
        </form>
    </md-card>
</div>
